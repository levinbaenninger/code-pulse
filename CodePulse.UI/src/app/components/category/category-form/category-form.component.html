<div class="container">
  <h1 class="mt-3" *ngIf="this.id">Edit Category</h1>
  <h1 class="mt-3" *ngIf="!this.id">Add Category</h1>

  <hr />

  <form [formGroup]="categoryForm" (ngSubmit)="onFormSubmit()">
    <div class="row mt-2">
      <div class="col-xs-12 col-md-4 mt-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input
          type="text"
          id="categoryName"
          name="categoryName"
          class="form-control"
          placeholder="HTML"
          formControlName="name"
        />
        <span
          class="small text-danger"
          *ngIf="
            this.categoryForm.get('name')?.invalid &&
            this.categoryForm.get('name')?.touched
          "
        >
          Category Name is required
        </span>
      </div>

      <div class="col mt-3">
        <label for="categoryUrlHandle" class="form-label">URL Handle</label>
        <div class="input-group">
          <span class="input-group-text">https://codepulse.io/categories/</span>
          <input
            type="text"
            id="categoryUrlHandle"
            name="categoryUrlHandle"
            class="form-control"
            placeholder="html-blogs"
            formControlName="urlHandle"
          />
        </div>
        <span
          class="small text-danger"
          *ngIf="
            this.categoryForm.get('urlHandle')?.invalid &&
            this.categoryForm.get('urlHandle')?.touched
          "
          >URL Handle is required</span
        >
      </div>

      <div class="row">
        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="this.categoryForm.invalid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-primary me-2"
            (click)="onReset()"
          >
            Reset form
          </button>
          <button *ngIf="this.id" class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </div>
  </form>
</div>
